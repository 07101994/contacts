<header class="contactdetails__header"
		ng-style="{'background-color': (ctrl.contact.uid() | contactColor)}">
	<h2>
		<input type="text" id="details-email" class="contactdetails__name" name="email" ng-model="ctrl.contact.fullName" ng-model-options="{ getterSetter: true, debounce: 500 }" ng-change="ctrl.updateContact()" value="" />
	</h2>
	<button ng-click="ctrl.deleteContact()" class="icon-delete-white" title="Delete"></button>
</header>
<section>
	<label for="details-email">E-Mail:</label>
	<input type="text" id="details-email" name="email" ng-model="ctrl.contact.email" ng-model-options="{ getterSetter: true, debounce: 500 }" value="" />
</section>
