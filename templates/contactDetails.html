<header class="contactdetails__header"
		ng-style="{'background-color': (ctrl.contact.uid() | contactColor)}">
	<h2 style="font-size: 1.7em; margin-left: 1em;">{{ctrl.contact.fullName()}}</h2>
	<button ng-click="ctrl.deleteContact()">Delete</button>
</header>
<section>
	<label for="details-email">E-Mail:</label>
	<input type="text" id="details-email" name="email" ng-model="ctrl.contact.email" ng-model-options="{ getterSetter: true }" value="">
</section>
